<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}
          {% if site.footer.copyright_text_left %}
            <div class="copyright">{{ site.footer.copyright_text_left }}</div>
          {% endif %}
          {% if site.footer.copyright_text_right %}
            <div class="copyright">{{ site.footer.copyright_text_right }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
